<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHKJM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/237f04cbde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
  <div>
    <header class="d-flex flex-wrap justify-content-center px-5 py-3 mb-4 border-bottom">
      <a href="."
         class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4">SHKJM</span>
      </a>
    </header>
  </div>

  <div id="wrap">

    <h1>Discover a place you'll love to live</h1>
    <div class="container">
      <form onsubmit="search(); return false;">
        <i class="fas fa-money-bill"></i>
        <input type="text" id="homePrice" placeholder="Enter the price of your home">
        <button type="submit">Search</button>
      </form>
    </div>
    <div class="option_list">
      <select id="houseType">
        <option value="Type of Accommodation" disabled selected>Type of Accommodation</option>
        <option value="House">House</option>
        <option value="Apartment">Apartment</option>
      </select>
      <select id="region">
        <option value="Location in HCMC" disabled selected>Location in HCMC</option>
        <option value="District 1">District 1</option>
        <option value="District 2">District 2</option>
        <option value="District 3">District 3</option>
        <option value="District 4">District 4</option>
        <option value="District 5">District 5</option>
        <option value="District 6">District 6</option>
        <option value="District 7">District 7</option>
        <option value="District 8">District 8</option>
        <option value="District 9">District 9</option>
        <option value="District 10">District 10</option>
        <option value="District 11">District 11</option>
        <option value="District 12">District 12</option>
      </select>
      <select id="areaSize">
        <option value="House Area" disabled selected>House Area</option>
        <option value="1m² - 50m²">1m² - 50m²</option>
        <option value="50m² - 150m²">50m² - 150m²</option>
        <option value="More than 150m²">More than 150m²</option>
      </select>
    </div>
  </div>
  <footer class="footer mt-auto px-5 py-3 bg-body-tertiary">
    <div>
      <span class="text-body-secondary">SHKJM</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
